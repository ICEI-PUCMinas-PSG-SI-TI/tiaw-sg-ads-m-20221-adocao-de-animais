<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bichos S.A</title>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style-with-prefix.css">
    <script src="login.js"></script>
    <style>
        .srouce {
            text-align: center;
            color: #ffffff;
            padding: 10px;
        }
    </style>
</head>



<body> 

    <div class="main-container">
        <div class="form-container">

            <div class="form-body">

                <div class="logo">
                    <img src="assets/logo.png"/>
                </div>
                <h2 class="title">Login</h2>

                <form action="#" onsubmit="return entrar()" class="the-form">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Entre com o seu e-mail">

                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Entre com a sua senha">

                    <input type="submit" value="Entrar">

                </form>

            </div>

            <div class="form-footer">
                <div>
                    <span>Não possui uma conta?</span> <a href="cadastro.html">Cadastre-se.</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="bottom">
            <p>© Todos os direitos reservados - Bichos SA - 2022 PUC MINAS</p>
        </div>
    </footer>

</body>

</html>
