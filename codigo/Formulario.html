<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Formulario.css" media="screen">

    <title>Formulário</title>
</head>
<body>
    <div class="formul">
        <div>
            <h1 id ="Título">Formulário de doação</h1>
            <p  id="Sub-Título">Complete seu cadastro:</p>
            <br> 
        </div>
        <form>
            <div class="cp">
                <label for="Nome">Nome:</label>
                <input type="text" name="Nome" id="Nome" class="padrao" required placeholder="Nome Sobrenome">
            </div>


            <div class="cp">
                <label for="Telefone">Telefone:</label>
                <input type="telefone" name="telefone" id="telefone" class="padrao" required placeholder="XX XXXXX-XXXX">
            </div>

            <div class="cp">
                <label>Coloque a especie do animal:</label>
                <select id="animal">
                    <option selected disabled value="">Escolha</option>
                    <option>Cachorro</option>
                    <option>Gato</option>
                    <option>Passaro</option>
                </select>
            </div>

            <fieldset class="img">
                <div class="container">
                <div class="wrapper">
                    <div class="imagem">
                        <img src="">
                    </div>
                    <div class="content">
                        <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                        <div class="text">Envie uma imagem do animal</div>
                    </div>
                    <div id="cancel-btn"><i class="fas fa-times"></i></div>
                    <div class="file-name"></div>
                </div>
                <input type="file" id="default-btn">
                </div>
                <br>
            </fieldset>

            <div class="cp">
                <br>
                <label>Nome do animal:</label>
                <input type="text" name="NomeAnimal" id="NomeAnimal" class="padrao" required placeholder="XXXXXXXXX">
                <label>Idade do animal:</label>
                <input type="text" name="Idade" id="Idade" class="padrao" required placeholder="XX Anos">
                <br>
                <label>Fale um pouco sobre seu animal:</label>
                <textarea row="6" style="width: 23em" id="Resumo"  class="padrao"></textarea>
            </div>
            <button class="Botão" type="submit">Enviar</button>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
</body>

        </div>
    </div>
    </div>
</footer>
</html>
